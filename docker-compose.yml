# Archivo de configuración Docker Compose para desarrollo
# Sistema de Gestión Caprina

version: '3.8'

services:
  # Oracle Database
  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: caprino_oracle
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PWD=OraclePassword123
      - ORACLE_CHARACTERSET=AL32UTF8
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./base-de-datos:/docker-entrypoint-initdb.d
    networks:
      - caprino_network
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "sys/OraclePassword123@//localhost:1521/XEPDB1 as sysdba", "@healthcheck.sql"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend Symfony
  backend:
    build:
      context: ./backend-symfony
      dockerfile: Dockerfile
    container_name: caprino_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=oci8://caprino_user:caprino_password@oracle:1521/XEPDB1
      - APP_ENV=dev
      - APP_SECRET=change_this_secret_key_in_production
      - JWT_SECRET_KEY=/app/config/jwt/private.pem
      - JWT_PUBLIC_KEY=/app/config/jwt/public.pem
      - JWT_PASSPHRASE=jwt_passphrase
    volumes:
      - ./backend-symfony:/app
      - backend_cache:/app/var/cache
      - backend_log:/app/var/log
    depends_on:
      oracle:
        condition: service_healthy
    networks:
      - caprino_network
    command: symfony server:start --no-tls --port=8000

  # Frontend Web
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: caprino_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend-web:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - caprino_network
    command: npm run dev -- --host 0.0.0.0

  # Nginx (Opcional - Para producción)
  nginx:
    image: nginx:alpine
    container_name: caprino_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./frontend-web/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - caprino_network
    profiles:
      - production

volumes:
  oracle_data:
    driver: local
  backend_cache:
    driver: local
  backend_log:
    driver: local

networks:
  caprino_network:
    driver: bridge
